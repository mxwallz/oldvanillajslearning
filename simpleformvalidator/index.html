<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <title>Form Validator </title>
  </head>
  <body>
    <div class="container">
      <form id="form"class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" name="" placeholder="Enter username">
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter email">
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password">
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" name="password2" placeholder="Enter password again">
          <small>Error Message</small>
        </div>
        <button type="submit" name="button">Submit</button>

      </form>

    </div>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
