<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign in - SluralPlight </title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="sign-in">
          <div class="logo">
            <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright" />
          </div>
          <form class="" action="index.html" method="post">
            <div>
              <label for="">Email or Username</label>
              <input type="text" name="" value="" class="text-input">
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" name="" value="" class="text-input">
            </div>
            <button type="submit" name="button" class="primary-btn">Sign in</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2020 SluralPlight, All Rights Reserved</p>
          <div>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>

          </div>
        </footer>

      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">Let's create the future
              <strong>together</strong></h1>
              <a href="#" class="secondary-btn">Start a free 10 day trial</a>

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
